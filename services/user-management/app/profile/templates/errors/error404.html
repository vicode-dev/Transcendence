<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 Page Not Found</title>
	<style>
		/* Reset some basic styles */
		body,
		h1,
		p {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		/* Basic page styling */
		body {
			background-color: #450505;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			text-align: center;
		}

		.error-content {
			background: rgb(24, 16, 16);
			padding: 2em 3em;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		h1 {
			font-size: 3em;
			color: #ff6b6b;
			margin-bottom: 0.5em;
		}

		p {
			font-size: 1.2em;
			color: rgb(171, 169, 169);
			margin-bottom: 1.5em;
		}

		a.back-home {
			display: inline-block;
			padding: 0.75em 1.5em;
			background-color: #7f6bff;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		a.back-home:hover {
			background-color: #ff4b4b;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="error-content">
			<h1>Default Error page </h1>
			<p>The page you’re looking for doesn’t exist.</p>
			<a href="/" class="back-home">Go Back Home</a>
		</div>
	</div>
</body>

</html>
