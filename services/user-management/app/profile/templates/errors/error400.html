<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>400 Bad Request</title>
	<style>
		/* Reset some basic styles */
		body,
		h1,
		p {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		/* Basic page styling */
		body {
			background-color: #f39c12;
			/* Warm yellow-orange background */
			color: #2c3e50;
			/* Dark blue-grey text for contrast */
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			text-align: center;
		}

		.error-content {
			background: #ffffff;
			/* White background for the error box */
			padding: 2em 3em;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		h1 {
			font-size: 4em;
			color: #e67e22;
			/* Orange color for the error code */
			margin-bottom: 0.5em;
		}

		p {
			font-size: 1.2em;
			color: #7f8c8d;
			/* Light grey text for the message */
			margin-bottom: 1.5em;
		}

		a.back-home {
			display: inline-block;
			padding: 0.75em 1.5em;
			background-color: #2980b9;
			/* Blue button */
			color: white;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		a.back-home:hover {
			background-color: #1f4f7e;
			/* Darker blue on hover */
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="error-content">
			<h1>Error 400</h1>
			<p>Bad Request. The server could not understand your request.</p>
			<a href="/" class="back-home">Go Back Home</a>
		</div>
	</div>
</body>

</html>
