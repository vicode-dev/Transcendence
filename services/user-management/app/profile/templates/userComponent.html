{% load static %}
<link rel="stylesheet" href="{% static 'user-management/userComponent.css' %}">

<div id="userComponent" class="userComponent rounded-2">
    <a href="/profile/{{ user.playerId }}/" onclick="loadPageEvent(event,'/profile/{{ user.playerId }}/')" style="color: var(--secondary-color); text-decoration: none;">
        <div class="d-flex align-items-center" style="margin-bottom: 0;">
                <img class="usr-img mx-1 mr-3" src="/api/player/{{ user.playerId }}/avatar" style="height: 1.7rem; width: 1.7rem; border-radius: 50%;" />
                {% if user.lastConnection %}
                    <div class="status-dot"></div>
                {% else %}
                    <div class="status-dot offline"></div>
                {% endif %}
                <p id="username" style="margin-bottom: 0; margin-left: .2rem;">
                    {{ user.username }}
                </p>
        </div>
    </a>
</div>
