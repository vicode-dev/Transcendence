{% load i18n %}
<div>
    <div class="preview">
        <p>{% translate "Current Profile Picture:" %}</p>
        <img src="/api/player/{{ playerId }}/avatar/" alt="{% translate 'Current Profile Picture:' %}"
            style="height: 3rem; width: 3rem; border-radius: 50%;">
    </div>

    <!-- Form Section -->
    <div class="upload-section">
        <form action="/api/player/{{ playerId }}/avatar/" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Profile Picture Field -->
            <label for="id_profile_picture">{% translate "Select new picture:" %}</label>
            <input type="file" name="profile_picture" id="id_profile_picture" accept="image/jpeg,  image/png" required>

            <!-- Submit Button -->
            <button type="submit">{% translate "Upload Picture" %}</button>
        </form>
    </div>
</div>
