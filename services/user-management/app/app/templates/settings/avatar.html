<div>
    <div class="preview">
        <p>Current Profile Picture:</p>
        <img src="/api/player/{{ playerId }}/avatar/" alt="Current Profile Picture"
            style="height: 3rem; width: 3rem; border-radius: 50%;">
    </div>

    <!-- Form Section -->
    <div class="upload-section">
        <form action="/api/player/{{ playerId }}/avatar/" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Profile Picture Field -->
            <label for="id_profile_picture">Select new picture:</label>
            <input type="file" name="profile_picture" id="id_profile_picture" accept="image/jpeg,  image/png" required>

            <!-- Submit Button -->
            <button type="submit">Upload Picture</button>
        </form>
    </div>
</div>
