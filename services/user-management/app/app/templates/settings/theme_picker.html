{%load static %}
{%load i18n %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'user-management/theme_picker/theme_picker.css' %}">
{% endblock %}

<div id="color-picker" class="d-flex flex-column mb-4 justify-content-center align-items-center mt-3">
    <div class="typewriter">
        <h2>{% translate "Theme Picker" %}</h2>
    </div>
    <p>{% translate "Select a default theme" %}</p>
    
    <div class="d-flex flex-column flex-sm-row">
    
    <div class="d-flex flex-column">
        <input checked required type="radio" name="colorscheme" id="colorscheme1"/>
        <label class="input-label rounded-4" for="colorscheme1">
        <div class="colorscheme d-flex flex-row justify-content-center rounded-4">
            <div>
                <input disabled class="color-input" type="color" id="color1" value="#2D3247">
            </div>
            <div>
                <input disabled class="color-input" type="color" id="color2" value="#5A638A">
            </div>
            <div>
                <input disabled class="color-input" type="color" id="color3" value="#A6DEAB">
            </div>
        </div>
        </label>
    
        <input required type="radio" name="colorscheme" id="colorscheme2"/>
        <label class="input-label rounded-4" for="colorscheme2">
        <div class="colorscheme d-flex flex-row justify-content-center rounded-4">
            <div>
                <input disabled class="color-input" type="color" id="color1" value="#FAF9F6">
            </div>
            <div>
                <input disabled class="color-input" type="color" id="color2" value="#E7BC3C">
            </div>
            <div>
                <input disabled class="color-input" type="color" id="color3" value="black">
            </div>
        </div>
        </label>
    </div>

    <div class="d-flex flex-column">
        <input required type="radio" name="colorscheme" id="colorscheme3"/>
        <label class="input-label rounded-4" for="colorscheme3">
        <div class="colorscheme d-flex flex-row justify-content-center rounded-4">
            <div>
                <input disabled class="color-input" type="color" id="color1" value="black">
            </div>
            <div>
                <input disabled class="color-input" type="color" id="color2" value="#292B2D">
            </div>
            <div>
                <input disabled class="color-input" type="color" id="color3" value="#F6FDED">
            </div>
        </div>
        </label>
    
        <input required type="radio" name="colorscheme" id="colorscheme4"/>
        <label class="input-label rounded-4" for="colorscheme4">
        <div class="colorscheme d-flex flex-row justify-content-center rounded-4">
            <div>
                <input disabled class="color-input" type="color" id="color1" value="#FAF9F6">
            </div>
            <div>
                <input disabled class="color-input" type="color" id="color2" value="#e74c3c">
            </div>
            <div>
                <input disabled class="color-input" type="color" id="color3" value="black">
            </div>
        </div>
        </label>
    </div>

    </div>

    <div class="mt-3">{% translate "Or choose three colors for your theme" %}</div>
    <input required type="radio" name="colorscheme" id="colorscheme4"/>
    <label class="input-label rounded-4" for="colorscheme4">
    <div class="colorscheme d-flex flex-row justify-content-center rounded-4">
        <div>
            <input class="color-input" type="color" id="color1" value="#ffffff">
        </div>
        <div>
            <input class="color-input" type="color" id="color2" value="#ffffff">
        </div>
        <div>
            <input class="color-input" type="color" id="color3" value="#ffffff">
        </div>
    </div>
    </label>

    <div>
        <button id="submit-theme" class="rounded-4 mb-3" onmouseenter="applyTheme()" onmouseleave="applyDefaultTheme()" onclick="applyTheme()">
            {% translate "Test the theme"  %}
        </button>
    </div>

</div>

{% block javascripts %}
    <script src="{% static 'user-management/theme_picker/theme_picker.js' %}"></script>
{% endblock %}
