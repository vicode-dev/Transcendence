{% load static %}
<!DOCTYPE html>
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{% block title %}Welcome!{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'components/base.css' %}">
    <script src="{% static 'tournament/mainSocket.js' %}"></script>
    <!-- fix the three js problem  -->
    <script src="{% static 'pong/three.min.js' %}"></script>
    <script src="{% static 'pong/OrbitControls.js' %}"></script>
    {% block stylesheets %}{% endblock %}
</head>

<body class="container-fluid justify-content-center align-items-center">
    <main>
        {% block body %}{% endblock %}
    </main>

    <footer>
        {% include "components/menu_bar.html" %}
    </footer>
</body>

{% block javascripts %}
    <script id="scripts-content"></script>
{% endblock %}

<script src="{% static 'app/base.js' %}"></script>
</html>
