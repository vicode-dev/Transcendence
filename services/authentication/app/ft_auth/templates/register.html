<head>
	<!-- Latest compiled and minified CSS -->
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous"
	>
	
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center">
			<div class="col-md-6 col-md-offset-3">
				<h2>Register</h2>
				<form action="" method="post" class="form-horizontal">
					<div class="form-group">
						<label for="login" class="col-sm-3 control-label">Login Name</label>
						<div class="col-sm-9">
							<input 
								type="text" class="form-control" id="login" name="login"
								{% if login != None %}
									value="{{ login }}"
								{% endif %}
								placeholder="Enter login name" required
							>
						</div>
					</div>
					
					<div class="form-group">
						<label for="first_name" class="col-sm-3 control-label">First Name</label>
						<div class="col-sm-9">
							<input
								type="text" class="form-control" id="first_name" name="first_name"
								{% if first_name != None %}
									value="{{ first_name }}"
								{% endif %}
								placeholder="Enter your first name" required
							>
						</div>
					</div>
					
					<div class="form-group">
						<label for="last_name" class="col-sm-3 control-label">Last Name</label>
						<div class="col-sm-9">
							<input
								type="text" class="form-control" id="last_name" name="last_name"
								{% if last_name != None %}
									value="{{ last_name }}"
								{% endif %}
								placeholder="Enter your last name" required>
						</div>
					</div>
					
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" >
						</div>
					</div>
					{% if error != None %}
						<code>{{ error }}</code>
					{% endif %}
					<div class="form-group">
						<br>
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register</button>
						</div>
					</div>
				</form>

				<div class="text-center" style="background-color:#f1f1f1; padding: 15px; margin-top: 20px;">
					<p>You already have an account? <a href="/login">Login</a></p>
					<p>Or maybe <a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-d994d34fee9548150795820d0569584f13de3c53f31275bffaf05b5860c6cf9f&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2F42-oauth2&response_type=code">login with 42</a></p>
				</div>
			</div>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
