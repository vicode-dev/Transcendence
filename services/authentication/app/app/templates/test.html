<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data and Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Data and Image Upload</h1>

    <!-- Form for text data -->
    <form action="html" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="box1">Text Box 1:</label>
            <input type="text" id="box1" name="box1" required>
        </div>
        <div class="form-group">
            <label for="box2">Text Box 2:</label>
            <input type="text" id="box2" name="box2" required>
        </div>
        <button type="submit">Submit Data</button>
    </form>

    <hr>

    <!-- Form for image upload -->
    <form action="/upload-image" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" required>
        </div>
        <button type="submit">Upload Image</button>
    </form>
</div>

</body>
</html>
